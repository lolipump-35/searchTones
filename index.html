    <div class="global-container">
      <section class="scoreBar allsection">

      <section class="slider">
        <section class="splide" aria-label="Exemple de structure de base">
          <div class="splide__track">
            <ul class="splide__list">
              <li class="splide__slide">
                <div id="expliquationsSwipe" class="notRandom" data-tonalite="">
                  <h1>Swipe to choose a song</h1>
                </div>
              </li>

              <li class="splide__slide">
                <div id="expliquationsStop" class="notRandom" data-tonalite="">
                  <h1>Push to Play/Stop</h1>
                </div>
              </li>

              <li class="splide__slide" id="ShadyGrove">
                <div class="song" data-tonalite="F-">
                  <div class="title">
                    <h1>Shady Grove</h1>
                    <p>Doc Watson</p>
                  </div>
                  <img src="slider/img/shadycover.png" alt="" />
                  <audio muted>
                    <source
                      src="slider/song/Shady Grove (1).mp3"
                      type="audio/mpeg"
                    />
                  </audio>
                </div>
              </li>

              <li class="splide__slide" id="FromTheStar">
                <div class="song" data-tonalite="C-">
                  <div class="title">
                    <h1>From The Star</h1>
                    <p>Laufey</p>
                  </div>
                  <img src="slider/img/laufeyover.png" alt="" />
                  <audio muted>
                    <source
                      src="slider/song/Laufey - From The Start (Lyrics).mp3"
                      type="audio/mpeg"
                    />
                  </audio>
                </div>
              </li>

              <li class="splide__slide" id="WhyCantWeBeFriends">
                <div class="song" data-tonalite="A-">
                  <div class="title">
                    <h1>Why Cant We Be Friends</h1>
                    <p>War</p>
                  </div>
                  <img
                    src="slider/img/War - Why Cant We Be Friends.png"
                    alt=""
                  />
                  <audio muted>
                    <source
                      src="slider/song/War - Why Cant We Be Friends.mp3"
                      type="audio/mpeg"
                    />
                  </audio>
                </div>
              </li>

              <li class="splide__slide" id="BestofMyLove">
                <div class="song" data-tonalite="C">
                  <div class="title">
                    <h1>Best of My Love</h1>
                    <p>The Emotions</p>
                  </div>
                  <img
                    src="slider/img/The Emotions - Best of My Love (Audio).png"
                    alt=""
                  />
                  <audio muted>
                    <source
                      src="slider/song/The Emotions - Best of My Love (Audio).mp3"
                      type="audio/mpeg"
                    />
                  </audio>
                </div>
              </li>

              <li class="splide__slide" id="UpTop">
                <div class="song" data-tonalite="G">
                  <div class="title">
                    <h1>Up Top</h1>
                    <p>Busty and the Bass</p>
                  </div>
                  <img
                    src="slider/img/Busty and the Bass - Up Top  (Official Audio).png"
                    alt=""
                  />
                  <audio muted>
                    <source
                      src="slider/song/Busty and the Bass - Up Top  (Official Audio).mp3"
                      type="audio/mpeg"
                    />
                  </audio>
                </div>
              </li>

              <li class="splide__slide" id="TiedUpRightNow">
                <div class="song" data-tonalite="D-">
                  <div class="title">
                    <h1>Tied Up Right Now</h1>
                    <p>Parcels</p>
                  </div>
                  <img src="slider/img/teiduprightnowcover.png" alt="" />
                  <audio muted>
                    <source
                      src="slider/song/Parcels - Tieduprightnow (Official Music Video).mp3"
                      type="audio/mpeg"
                    />
                  </audio>
                </div>
              </li>
            </ul>
